    <style>
        .course-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
            transition: transform 0.3s ease;
        }
        
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .course-header {
            background: linear-gradient(135deg, #3f51b5, #5c6bc0);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .course-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .course-code {
            background: rgba(255,255,255,0.2);
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: inline-block;
        }
        
        .course-details {
            padding: 10px 0;
        }
        
        .course-description {
            color: #666;
            margin: 10px 0;
            line-height: 1.5;
        }
        
        .course-instructor {
            color: #666;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .course-stats {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            font-size: 0.9rem;
            color: #666;
        }
        
        .enroll-btn {
            background: #3f51b5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        .enroll-btn:hover {
            background: #3949a3;
        }
        
        .enroll-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .enrolled-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
            margin-top: 10px;
        }
        
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }
        
        .loading i {
            font-size: 2rem;
            color: #3f51b5;
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>

    <script>
        console.log('üéì Courses page loading...');
        console.log('üìç Current URL:', window.location.href);

        // Update user info immediately
        function updateUserInfo() {
            try {
                const userStr = localStorage.getItem('user');
                if (userStr) {
                    const user = JSON.parse(userStr);
                    const userNameEl = document.getElementById('userName');
                    if (userNameEl) {
                        userNameEl.textContent = user.name || user.username || 'Student';
                    }
                }
            } catch (error) {
                console.error('Error updating user info:', error);
            }
        }

        // Load courses function
        async function loadCourses() {
            const loadingEl = document.getElementById('loadingState');
            const gridEl = document.getElementById('coursesGrid');
            const noCoursesEl = document.getElementById('noCourses');

            try {
                console.log('üìö Loading courses...');

                const token = localStorage.getItem('token');
                if (!token) {
                    console.log('‚ùå No token found');
                    loadingEl.innerHTML = `
                        <i class="fas fa-exclamation-triangle" style="color: #f44336;"></i>
                        <p>Please login to view courses</p>
                        <button onclick="window.location.href='../../login.html'" style="margin-top: 10px; padding: 10px 20px; background: #3f51b5; color: white; border: none; border-radius: 4px; cursor: pointer;">
                            Go to Login
                        </button>
                    `;
                    return;
                }

                const response = await fetch('/api/student/courses', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('üì° Response status:', response.status);

                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        console.log('üîí Authentication failed, redirecting...');
                        setTimeout(() => {
                            window.location.href = '../../login.html';
                        }, 2000);
                        throw new Error('Authentication failed - redirecting to login...');
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('üìä API Data:', data);

                // Hide loading
                loadingEl.style.display = 'none';

                if (data.success && data.courses && data.courses.length > 0) {
                    console.log('‚úÖ Found', data.courses.length, 'courses');
                    displayCourses(data.courses);
                } else {
                    console.log('‚ÑπÔ∏è No courses found');
                    noCoursesEl.style.display = 'block';
                }

            } catch (error) {
                console.error('üí• Error loading courses:', error);
                loadingEl.innerHTML = `
                    <i class="fas fa-exclamation-triangle" style="color: #f44336;"></i>
                    <p>Error loading courses: ${error.message}</p>
                    <button onclick="loadCourses()" style="margin-top: 10px; padding: 10px 20px; background: #3f51b5; color: white; border: none; border-radius: 4px; cursor: pointer;">
                        Try Again
                    </button>
                `;
            }
        }

        // Display courses
        function displayCourses(courses) {
            const gridEl = document.getElementById('coursesGrid');
            
            gridEl.innerHTML = courses.map(course => `
                <div class="course-card">
                    <div class="course-header">
                        <div class="course-title">${course.title || 'Untitled Course'}</div>
                        <div class="course-code">${course.code || 'N/A'}</div>
                    </div>
                    
                    <div class="course-details">
                        <div class="course-description">
                            ${course.description || 'No description available.'}
                        </div>
                        
                        <div class="course-instructor">
                            <i class="fas fa-user-tie"></i>
                            <span>${course.lecturer?.name || 'Unknown Lecturer'}</span>
                        </div>
                        
                        <div class="course-stats">
                            <span>üë• ${course.enrolledCount || 0}/${course.maxStudents || 0} students</span>
                            <span>üìö ${course.credits || 3} credits</span>
                            <span>üìä ${course.level || 'Beginner'}</span>
                        </div>
                        
                        ${course.isEnrolled ? `
                            <button class="enrolled-btn" disabled>
                                ‚úÖ Enrolled
                            </button>
                        ` : `
                            <button class="enroll-btn" onclick="enrollInCourse('${course._id}')" 
                                    ${(course.enrolledCount >= course.maxStudents) ? 'disabled' : ''}>
                                ${(course.enrolledCount >= course.maxStudents) ? 'Course Full' : 'Enroll Now'}
                            </button>
                        `}
                    </div>
                </div>
            `).join('');

            gridEl.style.display = 'grid';
        }

        const response = await fetch(`/api/student/courses/${courseId}/enroll`, {

// Function to show notifications
function showNotification(message, type = 'info') {
    // Remove existing notifications
    const existingNotifications = document.querySelectorAll('.notification');
    existingNotifications.forEach(n => n.remove());
    
    const notification = document.createElement('div');
    notification.className = `notification notification-${type}`;
    notification.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
        <span>${message}</span>
        <button class="notification-close">&times;</button>
    `;
    
    document.body.appendChild(notification);
    
    // Auto remove after 5 seconds
    setTimeout(() => {
        if (notification.parentNode) {
            notification.remove();
        }
    }, 5000);
    
    // Manual close
    notification.querySelector('.notification-close').addEventListener('click', () => {
        notification.remove();
    });
}
        // Logout function
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '../../login.html';
        }

        // Initialize page when DOM loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìÑ DOM loaded, initializing courses page...');

            // Update user info first
            updateUserInfo();

            // Setup logout button
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', logout);
            }

            // Load courses (this will handle auth check internally)
            loadCourses();
        });

        console.log('‚úÖ Courses page script loaded successfully');
