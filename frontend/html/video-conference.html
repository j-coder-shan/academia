<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conference - Academia LMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }
        
        .conference-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }
        
        .meeting-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
        
        .room-id {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .participant-count {
            background: rgba(40, 167, 69, 0.8);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected {
            background: #28a745;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .share-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .share-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
        }
        
        .video-grid {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            min-height: 0;
        }
        
        .video-container {
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }
        
        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        
        .video-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .video-label {
            font-size: 14px;
            font-weight: 500;
            color: white;
        }
        
        .video-status {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .video-actions {
            display: flex;
            gap: 8px;
        }
        
        .video-action-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .video-action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .video-action-btn.muted {
            background: rgba(220, 53, 69, 0.8);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .control-btn.active {
            background: rgba(40, 167, 69, 0.8);
        }
        
        .control-btn.muted {
            background: rgba(220, 53, 69, 0.8);
        }
        
        .control-btn.end-call {
            background: rgba(220, 53, 69, 0.8);
        }
        
        .control-btn.end-call:hover {
            background: rgba(220, 53, 69, 1);
        }
        
        .waiting-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .waiting-message i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.6;
        }
        
        .waiting-message h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .waiting-message p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .share-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .share-modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            color: #333;
        }
        
        .share-modal h3 {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .share-link-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .share-link-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            background: #f8f9fa;
        }
        
        .copy-link-btn {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .share-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .share-action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .share-action-btn.primary {
            background: #007bff;
            color: white;
        }
        
        .share-action-btn.secondary {
            background: #6c757d;
            color: white;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .loading-content {
            text-align: center;
            color: white;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(220, 53, 69, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1500;
            max-width: 400px;
        }
        
        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(40, 167, 69, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1500;
            max-width: 400px;
        }
        
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .controls {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="conference-container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    Academia LMS
                </div>
                <div class="meeting-info">
                    <div class="room-id" id="roomId">Room: Loading...</div>
                    <div class="participant-count" id="participantCount">
                        <i class="fas fa-users"></i>
                        <span id="participantNumber">1</span> participant(s)
                    </div>
                </div>
            </div>
            <div class="header-right">
                <div class="connection-status">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Connecting...</span>
                </div>
                <button class="share-btn" id="shareBtn">
                    <i class="fas fa-share-alt"></i>
                    Share Link
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Video Grid -->
            <div class="video-grid">
                <!-- Local Video -->
                <div class="video-container">
                    <video id="localVideo" autoplay playsinline muted></video>
                    <div class="video-overlay">
                        <div class="video-info">
                            <div class="video-label">You</div>
                            <div class="video-status" id="localVideoStatus">Camera: On</div>
                        </div>
                        <div class="video-actions">
                            <button class="video-action-btn" id="localMuteBtn" title="Mute">
                                <i class="fas fa-microphone"></i>
                            </button>
                            <button class="video-action-btn" id="localVideoBtn" title="Camera">
                                <i class="fas fa-video"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Remote Video -->
                <div class="video-container">
                    <video id="remoteVideo" autoplay playsinline></video>
                    <div class="video-overlay">
                        <div class="video-info">
                            <div class="video-label" id="remoteVideoLabel">Waiting for participant</div>
                            <div class="video-status" id="remoteVideoStatus">No one joined yet</div>
                        </div>
                    </div>
                    <div class="waiting-message" id="waitingMessage">
                        <i class="fas fa-users"></i>
                        <h3>Waiting for participants</h3>
                        <p>Share the meeting link to invite others</p>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button class="control-btn" id="micBtn" title="Microphone">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="control-btn" id="cameraBtn" title="Camera">
                    <i class="fas fa-video"></i>
                </button>
                <button class="control-btn" id="screenShareBtn" title="Screen Share">
                    <i class="fas fa-desktop"></i>
                </button>
                <button class="control-btn" id="settingsBtn" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="control-btn end-call" id="endCallBtn" title="End Call">
                    <i class="fas fa-phone-slash"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h3>Setting up video conference...</h3>
            <p>Please allow camera and microphone access</p>
        </div>
    </div>

    <!-- Share Modal -->
    <div class="share-modal" id="shareModal" style="display: none;">
        <div class="share-modal-content">
            <h3><i class="fas fa-share-alt"></i> Share Meeting Link</h3>
            <div class="share-link-container">
                <input type="text" class="share-link-input" id="shareLinkInput" readonly>
                <button class="copy-link-btn" id="copyLinkBtn">
                    <i class="fas fa-copy"></i> Copy
                </button>
            </div>
            <div class="share-actions">
                <button class="share-action-btn primary" id="copyAndCloseBtn">Copy & Close</button>
                <button class="share-action-btn secondary" id="closeShareBtn">Close</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="js/video-conference.js"></script>
</body>
</html>
