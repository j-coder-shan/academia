<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification System Test - Academia LMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
        }
        .test-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .test-btn {
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
        }
        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .btn-success { background: linear-gradient(135deg, #28a745, #20c997); }
        .btn-error { background: linear-gradient(135deg, #dc3545, #e74c3c); }
        .btn-warning { background: linear-gradient(135deg, #ffc107, #f39c12); color: #212529; }
        .btn-info { background: linear-gradient(135deg, #17a2b8, #3498db); }
        .btn-multiple { background: linear-gradient(135deg, #6f42c1, #e83e8c); }
        .btn-clear { background: linear-gradient(135deg, #6c757d, #5a6268); }
        
        .info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            margin-bottom: 20px;
        }
        .info h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .info p {
            margin-bottom: 0;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-bell"></i> Notification System Test</h1>
        
        <div class="info">
            <h3>Test the Enhanced Notification System</h3>
            <p>Click the buttons below to test different types of notifications. The new system supports proper stacking, better formatting, and improved readability.</p>
        </div>
        
        <div class="test-buttons">
            <button class="test-btn btn-success" onclick="testSuccess()">
                <i class="fas fa-check-circle"></i> Success Message
            </button>
            
            <button class="test-btn btn-error" onclick="testError()">
                <i class="fas fa-exclamation-triangle"></i> Error Message
            </button>
            
            <button class="test-btn btn-warning" onclick="testWarning()">
                <i class="fas fa-exclamation-circle"></i> Warning Message
            </button>
            
            <button class="test-btn btn-info" onclick="testInfo()">
                <i class="fas fa-info-circle"></i> Info Message
            </button>
            
            <button class="test-btn btn-error" onclick="testValidationError()">
                <i class="fas fa-exclamation-triangle"></i> Validation Error
            </button>
            
            <button class="test-btn btn-multiple" onclick="testMultiple()">
                <i class="fas fa-layer-group"></i> Multiple Messages
            </button>
            
            <button class="test-btn btn-clear" onclick="clearAll()">
                <i class="fas fa-times"></i> Clear All
            </button>
        </div>
    </div>

    <!-- Include the utils.js file -->
    <script src="../js/utils.js"></script>
    
    <script>
        function testSuccess() {
            AcademiaUtils.notifications.success('Course created successfully! Students have been notified and the dashboard has been updated.');
        }
        
        function testError() {
            AcademiaUtils.notifications.error('Unable to connect to the server. Please check your internet connection and try again.');
        }
        
        function testWarning() {
            AcademiaUtils.notifications.warning('Your session will expire in 5 minutes. Please save your work.');
        }
        
        function testInfo() {
            AcademiaUtils.notifications.info('New features have been added to the dashboard. Check them out!');
        }
        
        function testValidationError() {
            const validationMessage = "Path `startDate` is required, endDate: Path `endDate` is required, credits: Path `credits` is required, code: Path `code` is required, category: `computer-science` is not a valid enum value for path `category`.";
            AcademiaUtils.notifications.error(validationMessage);
        }
        
        function testMultiple() {
            AcademiaUtils.notifications.info('Loading course data...');
            setTimeout(() => {
                AcademiaUtils.notifications.success('Course data loaded successfully!');
            }, 1000);
            setTimeout(() => {
                AcademiaUtils.notifications.warning('Some students have not submitted their assignments.');
            }, 2000);
            setTimeout(() => {
                AcademiaUtils.notifications.error('Failed to load assignment data.');
            }, 3000);
        }
        
        function clearAll() {
            AcademiaUtils.notifications.clear();
        }
    </script>
</body>
</html>
